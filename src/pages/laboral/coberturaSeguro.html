
<ion-header no-border class="divocultar" id="forma">

  <ion-toolbar color="portafolio-header" >
    <ion-title>Cobertura del seguro</ion-title>
    <button ion-button icon-only clear color="light" (click)="cancelar()">
        <ion-icon name="close"></ion-icon>
      </button>
  </ion-toolbar>
</ion-header>

<ion-content id="divo">
    <form #f="ngForm" novalidate id="formulario" >
    
     <ion-item class="tos1">
            <ion-toggle item-right [(ngModel)]="data.tos1" name="tos1" type="button" 
                    (ionChange)="mostrarmontos()" checked="false"></ion-toggle>
            <ion-label item-left>Cobertura basica por muerte accidental</ion-label>
        </ion-item>

         <ion-item class="tos2">
            <ion-toggle item-right [(ngModel)]="data.tos2" name="tos2" type="button"></ion-toggle>
            <ion-label item-left>Seguro de blindaje</ion-label>
        </ion-item>

         <div class="center">
            <button ion-button type="submit" (click)="onSubmit(f)">Siguiente</button>
        </div>
</form>    
</ion-content>
