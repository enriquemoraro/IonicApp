<div class="modalcard">


<ion-content >

    <ion-item class="modaltitle">
               <ion-label class="modallabeltitle">Cobertura del seguro</ion-label>
    
    </ion-item>

     <ion-item class="tos1">
            <ion-toggle item-right [(ngModel)]="data.tos1" name="tos1" type="button" 
                    (ionChange)="mostrarmontos()" checked="false"></ion-toggle>
            <ion-label item-right>Cobertura basica por muerte accidental</ion-label>
        </ion-item>

         <ion-item class="tos2">
            <ion-toggle item-right [(ngModel)]="data.tos2" name="tos2" type="button"></ion-toggle>
            <ion-label item-right>Seguro de blindaje</ion-label>
        </ion-item>


<ion-footer>
         <div class="center">
            <button ion-button type="submit" class="btnoutline" (click)="onSubmit(f)">Siguiente</button>
        </div>
</ion-footer>


</ion-content>
</div>
