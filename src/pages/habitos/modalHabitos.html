<ion-header no-border>
    <ion-toolbar color="portafolio-header">
        <ion-title>Cobertura del seguro</ion-title>
        <button ion-button icon-only clear color="light" (click)="cancelar()">
        <ion-icon name="close"></ion-icon>
      </button>
    </ion-toolbar>
</ion-header>
<ion-content>
    <ion-item>
        <ion-label floating>Telefono*</ion-label>
        <ion-input type="number" name="telefono" required [(ngModel)]="data.telefono"></ion-input>
    </ion-item>
    <ion-row>
        <ion-col width-20>
            <ion-item text-wrap item-left class=justifytext>
                <ion-icon md="md-calendar" class=calendario></ion-icon>
            </ion-item>
        </ion-col>
        <ion-col width-80>
            <ion-item text-wrap item-left class=justifytext>
                <ion-label>Termino de funciones*</ion-label>
                <ion-datetime name="termFunc" displayFormat="MMM DD YYYY" [(ngModel)]="event.termFunc"></ion-datetime>
            </ion-item>
        </ion-col>
    </ion-row>
    <div>
        <button type="submit">Aceptar</button>
    </div>
    <div>
        <button type="submit">Cancelar</button>
    </div>
</ion-content>
